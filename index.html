<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Silly Mozart Stories!</title>
</head>
<body>

    <h1>Silly Mozart Story!</h1>
    <h2>Answer the questions to make a silly story about Mozart, the famous composer!</h2>
    <br>
        
        <div class="top-container">
            <img class="mozartImage" src="Mozart.png">
                <form id="mozartForm">
                    <label>What is your name?</label><br>
                    <input type="text" id="nombre"><br><br>
                    <label>Type an adjective:</label><br>
                    <input type="text" id="adjective"><br><br>
                    <label>Type a color:</label><br>
                    <input type="text" id="color"><br><br>
                    <label>Type a food:</label><br>
                    <input type="text" id="food"><br><br>
                    <label>Type a place:</label><br>
                    <input type="text" id="place"><br><br>
                    <label>Type another adjective:</label><br>
                    <input type="text" id="adjective1"><br><br>
                    <label>Type another color:</label><br>
                    <input type="text" id="color1"><br><br>
                    <label>Type another food:</label><br>
                    <input type="text" id="food1"><br><br>
                    <button type="button" class="mozartButton" onclick="mozartStory()">Create Story!</button>
                    <input type="button" class="resetButton" onclick="resetButton()" value="Start Again!">
                </form>
            <p id="mozartText"></p>
        </div>


        <script src="script.js"></script>
</body>
</html>
